{% extends "base.html" %}
{% block content %}
<h2>Verify OTP</h2>
<form method="post">
  <div class="mb-3">
    <label for="otp" class="form-label">OTP</label>
    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP you got via email" required>
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
